<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Lootboxes</title>
</head>
<body>
<nav>
    <div>
        <ul>
            <li><a href="/admins/create">Add lootbox</a></li>
        </ul>
    </div>
</nav>
<table style="width:100%">
    <thead>
    <tr>
        <th>Name</th>
        <th>Cost</th>
        <th>Number of cards</th>
        <th>Wood probabilities</th>
        <th>Silver probabilities</th>
        <th>Gold probabilities</th>
        <th>Diamond probabilities</th>
        <th>Operation</th>
    </tr>
    </thead>
    {{range .}}
    <tr>
        <td>
            {{.Name}}
        </td>
        <td>
            {{.Cost}}
        </td>
        <td>
            {{.CardsNum}}
        </td>
        <td>
            {{.Wood}}
        </td>
        <td>
            {{.Silver}}
        </td>
        <td>
            {{.Gold}}
        </td>
        <td>
            {{.Diamond}}
        </td>
        <td>
            <a href="/lootboxes/update/{{.ID}}">Update</a>
        </td>
    </tr>
    {{end}}
</table>
</body>
</html>
