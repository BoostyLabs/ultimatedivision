<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Update Squad</title>
</head>
<body>
<form action="/clubs/{{.ClubID}}/squad/{{.ID}}/update" method = "post">

  <label for="tactic">Choose tactic:</label>

  <select id="tactic" name = "tactic">
    <option value="1">Attack</option>
    <option value="2">Defence</option>
    <option value="3">Balanced</option>
  </select><br>

  <label for="formation">Choose  formation:</label>

  <select id="formation" name="formation">
    <option value="1">4-4-2</option>
    <option value="2">4-2-4</option>
    <option value="3">4-2-2-2</option>
    <option value="4">4-3-2-1</option>
    <option value="5">4-3-3</option>
    <option value="6">4-2-3-1</option>
    <option value="7">4-3-2-1</option>
    <option value="8">4-1-3-2</option>
    <option value="9">5-3-2</option>
    <option value="10">4-5-2</option>
  </select><br>

 <label for="captainId">Enter captain id: </label><input id="captainId" type="text" name="captainId" /><br>

  <input type="submit" value="Update" />
</form>

</body>
</html>
