<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Clubs</title>
</head>
<body>
<table style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Owner ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>Created At</th>
    <th>Operations</th>
  </tr>
  </thead>
  {{range .}}
  <tr>
    <td>
      {{.ID}}
    </td>
    <td>
      {{.OwnerID}}
    </td>
    <td>
      {{.Name}}
    </td>
    <td>
      {{.Status}}
    </td>
    <td>
      {{.CreatedAt}}
    </td>
    <td>
      <a href = "/clubs/{{.OwnerID}}/{{.ID}}/update">Make Active</a>
      <br>
      <a href = "/clubs/{{.ID}}/squad">Get squad</a>
      <br>
      <a href = "/clubs/{{.ID}}/squad/create">Create squad</a>
    </td>
  </tr>
  {{end}}
</table>
</body>
</html>
