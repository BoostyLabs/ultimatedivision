<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Clubs</title>
</head>
<body>
<nav>
  <div>
    <ul class='buttons'>
      <li><a href="/users/create">Users</a></li>
      <li><a href="/admins">Admins</a></li>
      <li><a href="/cards">Cards</a></li>
      <li><a href="/marketplace">Marketplace</a></li>
      <li><a href="/divisions">Divisions</a></li>
      <li><a href="/queue">Queue</a></li>
      <li><a href="/matches">Matches</a></li>
      <li><a href="/store">Store</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>
<table style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Owner ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>Created At</th>
    <th>Operations</th>
  </tr>
  </thead>
  {{range .}}
  <tr>
    <td>
      {{.ID}}
    </td>
    <td>
      {{.OwnerID}}
    </td>
    <td>
      {{.Name}}
    </td>
    <td>
      {{.Status}}
    </td>
    <td>
      {{.CreatedAt}}
    </td>
    <td class='actions'>
      <a href = "/clubs/{{.OwnerID}}/{{.ID}}/update">Make Active</a>
      <a href = "/clubs/{{.ID}}/squad">Get squad</a>
      <a href = "/clubs/{{.ID}}/squad/create">Create squad</a>
    </td>
  </tr>
  {{end}}
</table>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  ul {
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  .buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }

  .buttons li {
    cursor: pointer;
    border: 3px solid transparent;
    border-radius: 10px;
    background: rgb(45, 60, 77);
  }

  .buttons a {
    display: block;
    padding: 10px;
    color: white;
  }

  .buttons li:hover {
    border: 3px solid rgb(45, 60, 77);
    background: transparent;
  }

  .buttons li:hover a {
    color: #000;
  }

  table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
  }

  table,
  td {
    border: 1px solid black;
  }

  th {
    padding: 10px;
    border: 1px solid white;
    font-size: 18px;
    background: rgb(45, 60, 77);
    color: white;
  }

  .actions {
    width: 20%;
  }

  .actions a {
    display: inline-block;
    margin: 5px auto;
    width: 100%;
    color: black;
  }
</style>
</body>
</html>
