<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Update Card Position</title>
</head>
<body>
<form action="/clubs/squad/{{.SquadID}}/squad-cards/{{.CardID}}/update" method = "post">

  <label for="tactic">Choose position:</label>

  <select id="tactic" name = "position">
    <option value="1">GK</option>
    <option value="2">LB</option>
    <option value="3">Left CD</option>
    <option value="4">Center CD</option>
    <option value="5">Right CD</option>
    <option value="6">RB</option>
    <option value="7">Left CDM</option>
    <option value="8">Center CDM</option>
    <option value="9">Right CDM</option>
    <option value="10">Left CM</option>
    <option value="11">Center CM</option>
    <option value="12">Right CM</option>
    <option value="13">LM</option>
    <option value="14">RM</option>
    <option value="15">Left CAM</option>
    <option value="16">Center CAM</option>
    <option value="17">Right CAM</option>
    <option value="18">LWB</option>
    <option value="19">RWB</option>
    <option value="20">RW</option>
    <option value="21">LW</option>
    <option value="22">Left ST</option>
    <option value="23">Right ST</option>
    <option value="24">Center ST</option>
  </select><br>

  <input type="submit" value="Send" />
</form>

</body>
</html>
