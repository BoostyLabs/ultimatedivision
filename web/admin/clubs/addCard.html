<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Add Card</title>
</head>
<body>
<nav>
    <div>
        <ul class='buttons'>
            <li><a href="/admins">Admins</a></li>
            <li><a href="/users">Users</a></li>
            <li><a href="/cards">Cards</a></li>
            <li><a href="/marketplace">Marketplace</a></li>
            <li><a href="/divisions">Divisions</a></li>
            <li><a href="/queue">Queue</a></li>
            <li><a href="/matches/create">Matches</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="wrapper">
<form action="/clubs/squad/{{.}}/squad-cards" method="post" class="add-card-form">
    <table>
        <tr>
            <label for="position">Chose position:</label>

            <select id="position" name = "position">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br>
        </tr>
        <tr>
            <label for="cardId">Card ID:</label>
            <input type="text" name="cardId" id="cardId">
        </tr>
        <tr>
            <label for="userId">User ID:</label>
            <input type="text" name="userId" id="userId">
        </tr>
    </table>
    <input type="submit" value="Create">
</form>
</div>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
    }

    .buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
    }

    .buttons li {
        cursor: pointer;
        border: 3px solid transparent;
        border-radius: 10px;
        background: rgb(45, 60, 77);
    }

    .buttons a {
        display: block;
        padding: 10px;
        color: white;
    }

    .buttons li:hover {
        border: 3px solid rgb(45, 60, 77);
        background: transparent;
    }

    .buttons li:hover a {
        color: #000;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .add-card-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 20px;
        border-radius: 10px;
        background: rgb(136, 167, 202);
    }

    .add-card-form label {
        margin: 10px;
        font-weight: 700;
    }

    .add-card-form input {
        padding: 7px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    .add-card-form input[type='submit'] {
        padding: 10px 15px;
        margin: 10px auto;
        outline: none;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 600;
        background: rgb(45, 60, 77);
        color: white;
        border: none;
    }

    .add-card-form input[type='submit']:hover {
        background: rgb(45, 60, 77);
        background: linear-gradient(204deg, rgba(45, 60, 77, 1) 0%, rgba(81, 105, 131, 1) 100%);
    }
</style>
</body>
</html>
