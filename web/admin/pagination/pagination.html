{{define "pagination"}}
    <div class="pagination">
        {{$currentPage := .CurrentPage}}
        {{$pageCount := .PageCount}}

        {{if gt $currentPage 1}}
            <a href="/cards?page={{Dec $currentPage}}">&laquo;</a>
        {{end}}

        {{range $i := Iter 1 $pageCount}}
            {{if eq $currentPage $i}}
                <a class="active" href="/cards?page={{$i}}">{{$i}}</a>
            {{else}}
                <a href="/cards?page={{$i}}">{{$i}}</a>
            {{end}}
        {{end}}

        {{if lt $currentPage $pageCount}}
            <a href="/cards?page={{Inc $currentPage}}">&raquo;</a>
        {{end}}
    </div>
{{end}}
