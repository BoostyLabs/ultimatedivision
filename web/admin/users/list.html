<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Users</title>
</head>
<body>
<nav>
  <div>
    <ul>
      <li><a href="/users/create">Add user</a></li>
    </ul>
  </div>
</nav>
<table style="width:100%">
  <thead>
  <tr>
    <th>Email</th>
    <th>Nick name</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Last login</th>
    <th>Status</th>
    <th>Created at</th>
    <td>Actions</td>
  </tr>
  </thead>
  {{range .}}
  <tr>
    <td>
      {{.Email}}
    </td>
    <td>
      {{.NickName}}
    </td>
    <td>
      {{.FirstName}}
    </td>
    <td>
      {{.LastName}}
    </td>
    <td>
      {{.LastLogin}}
    </td>
    <td>
      {{.Status}}
    </td>
    <td>
      {{.CreatedAt}}
    </td>
    <td>
      <a href="/users/delete/{{.ID}}">Delete</a>
      <a href="/users/update/status/{{.ID}}">Update</a>
      <a href="/cards/create/{{.ID}}">Create card</a>
      <a href="/lootboxes/create/{{.ID}}">Create lootboxes</a>
      <a href="/clubs/create/{{.ID}}">Create club</a>
      <a href="/clubs/{{.ID}}">Get club</a>
    </td>
  </tr>
  {{end}}
</table>
</body>
</html>
