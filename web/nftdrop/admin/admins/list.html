<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Admins</title>
</head>
<body>
<nav>
  <div>
    <ul>
      <li><a href="/admins/create">Add admin</a></li>
      <li><a href="/whitelist">Whitelist</a></li>
    </ul>
  </div>
</nav>
<table style="width:100%">
  <thead>
  <tr>
    <th>ID</th>
    <th>Email</th>
    <th>Created At</th>
    <th>Operation</th>
  </tr>
  </thead>
  {{range .}}
  <tr>
    <td>
      {{.ID}}
    </td>
    <td>
      {{.Email}}
    </td>
    <td>
      {{.CreatedAt}}
    </td>
    <td>
      <a href="/admins/update/{{.ID}}">Update</a>
    </td>
  </tr>
  {{end}}
</table>
</body>
</html>
