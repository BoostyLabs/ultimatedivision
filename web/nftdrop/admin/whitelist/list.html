<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal | Whitelist</title>
</head>
<body>
<nav>
  <div>
    <ul class='buttons'>
      <li><a href="/whitelist/create">Add to whitelist</a></li>
      <li><a href="/whitelist/set-password">Set password</a></li>
      <li><a href="/admins">Admins</a></li>
      <li><a href="/subscribers">Subscribers</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>
<table style="width:100%">
  <thead>
  <tr>
    <th>Address</th>
    <th>Password</th>
    <th>Actions</th>
  </tr>
  </thead>
  {{range .Wallets}}
  <tr>
    <td>
      {{.Address}}
    </td>
    <td>
      {{.Password}}
    </td>
    <td class='actions'>
      <a href="/whitelist/delete/{{.Address}}">Delete</a>
    </td>
  </tr>
  {{end}}
</table>
<br>
<div style='text-align:center'>
  {{template "pagination" .}}
</div>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  ul {
    list-style: none;
  }

  a {
    text-decoration: none;
  }

  .buttons {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
  }

  .buttons li {
    cursor: pointer;
    border: 3px solid transparent;
    border-radius: 10px;
    background: rgb(45, 60, 77);
  }

  .buttons a {
    display: block;
    padding: 10px;
    color: white;
  }

  .buttons li:hover {
    border: 3px solid rgb(45, 60, 77);
    background: transparent;
  }

  .buttons li:hover a {
    color: #000;
  }

  table {
    width: 100%;
    text-align: center;
    border-collapse: collapse;
  }

  table,
  td {
    border: 1px solid black;
  }

  th {
    padding: 10px;
    border: 1px solid white;
    font-size: 18px;
    background: rgb(45, 60, 77);
    color: white;
  }

  .actions {
    width: 20%;
  }

  .actions a {
    display: inline-block;
    margin: 5px auto;
    width: 100%;
    color: black;
  }
</style>
</body>
</html>
